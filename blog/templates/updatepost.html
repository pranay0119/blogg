{% extends 'homepage.html' %}

{% block content %}
  
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input value="{{post[1]}}" type="text" class="form-control" id="title" name="title" placeholder="Enter title...">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" >{{post[2] }}</textarea>
        </div>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input value="{{post[4] }}" type="text" class="form-control" id="slug" name="slug" placeholder="Enter slug...">
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
{% endblock %}
